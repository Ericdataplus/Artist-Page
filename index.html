    <script>
canvas = document.getElementById("bg")
ctx = canvas.getContext("2d")

particles = []

canvas.width = window.innerWidth
canvas.height = window.innerHeight

initParticle = () => {
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2.5,
        alpha: Math.random() * 0.5,
        dx: 0, //Math.random() - 0.5,
        dy: Math.random(), //Math.random() - 0.5,
    }
}

for (var i = 0; i < 1000; i++) {
    particles.push(initParticle())
}

setInterval(function () {
    ctx.clearRect(0, 0, canvas.width, canvas.height)

    for (p in particles) {
        particles[p].alpha -= 0.001
        if (particles[p].alpha <= 0) {
            particles[p] = initParticle()
        }
        particles[p].x += particles[p].dx
        particles[p].y += particles[p].dy

        ctx.beginPath()
        ctx.arc(particles[p].x, particles[p].y, particles[p].radius, 0, Math.PI * 2, false)
        ctx.fillStyle = "rgba(255, 255, 255, " + particles[p].alpha + ")"
        ctx.fill()
    }
}, 1000 / 60)
    </script>
